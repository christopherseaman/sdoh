<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .graph-container {
            max-width: 100%;
            overflow-x: auto;
        }
        .graph-container svg {
            width: 100%;
            height: auto;
        }
        .nav-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .nav-button:hover, .nav-button.active {
            background-color: #2980b9;
        }
        .hidden {
            display: none;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        #nav-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 1200px;
            width: 100%;
        }
        #domain-nav {
            margin-top: 10px;
        }
        .domain-title {
            padding-top: 120px; /* Adjust this value as needed */
            margin-top: -80px; /* Negative margin to offset the padding */
        }
        .content {
            margin-top: 150px; /* Adjust this value to match the height of your nav */
        }
    </style>
    <script>
        function showCohortView(view) {
            const combinedViews = document.querySelectorAll('.combined-distribution');
            const byCohortViews = document.querySelectorAll('.by-cohort-distribution');
            const combinedButton = document.getElementById('nav-combined');
            const byCohortButton = document.getElementById('nav-by-cohort');

            if (view === 'combined') {
                combinedViews.forEach(v => v.classList.remove('hidden'));
                byCohortViews.forEach(v => v.classList.add('hidden'));
                combinedButton.classList.add('active');
                byCohortButton.classList.remove('active');
            } else {
                combinedViews.forEach(v => v.classList.add('hidden'));
                byCohortViews.forEach(v => v.classList.remove('hidden'));
                combinedButton.classList.remove('active');
                byCohortButton.classList.add('active');
            }
        }

        function showDomain(domainId) {
            const allDomains = document.querySelectorAll('.domain-section');
            const domainButtons = document.querySelectorAll('.domain-nav-button');
            
            allDomains.forEach(d => d.classList.add('hidden'));
            domainButtons.forEach(b => b.classList.remove('active'));
            
            const selectedDomain = document.getElementById(`domain-${domainId}`);
            const selectedButton = document.getElementById(`nav-${domainId}`);
            
            if (selectedDomain && selectedButton) {
                selectedDomain.classList.remove('hidden');
                selectedButton.classList.add('active');
            }
        }

        // Show the first domain by default when the page loads
        window.onload = function() {
            const firstDomainButton = document.querySelector('.domain-nav-button');
            if (firstDomainButton) {
                firstDomainButton.click();
            }
        }
    </script>
</head>
<body>
    <div id="nav-container">
        <div id="view-nav">
            <button id="nav-combined" class="nav-button active" onclick="showCohortView('combined')">Combined</button>
            <button id="nav-by-cohort" class="nav-button" onclick="showCohortView('by-cohort')">By Cohort</button>
        </div>
        <div id="domain-nav">
            {% for domain in domains %}
            <button id="nav-{{ domain.id }}" class="nav-button domain-nav-button" onclick="showDomain('{{ domain.id }}')">{{ domain.description }}</button>
            {% endfor %}
        </div>
    </div>

    <div class="content">
        {% for domain in domains %}
        <div id="domain-{{ domain.id }}" class="domain-section hidden">
            <h1 class="domain-title">Domain: {{ domain.description }}</h1>

            {% for entry in domain.entries %}
            <div>
                <h2>Item: {{ entry.item }}</h2>
                {% include 'templates/cohort_table.html' %}
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
