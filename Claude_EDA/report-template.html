<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Report</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1, h2, h3 { color: #2c3e50; }
        .domain { margin-bottom: 40px; }
        .item { margin-bottom: 30px; background-color: #f9f9f9; padding: 20px; border-radius: 5px; }
        .summary { margin-bottom: 20px; }
        .visualization { text-align: center; margin-bottom: 20px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>Data Analysis Report</h1>
    {% for domain, items in summaries.items() %}
    <div class="domain">
        <h2>{{ domain }}</h2>
        {% for item, summary in items.items() %}
        <div class="item">
            <h3>{{ item }}</h3>
            <div class="summary">
                <h4>Summary Statistics</h4>
                <pre>{{ summary | tojson(indent=2) }}</pre>
            </div>
            <div class="visualization">
                <h4>Visualizations</h4>
                {% for column in summary.keys() %}
                <img src="visualizations/{{ item }}_{{ column }}.png" alt="Visualization for {{ column }}">
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
